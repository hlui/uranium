<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
  <title>Geocode</title>
  <script src="../../build/src/uranium.js"></script>
  <link rel="stylesheet" type='text/css' href='../css/test.css' />
  <link rel="stylesheet" type='text/css' href='../css/geocode.css' />
</head>

<body>
  
  <h1> Reverse Geocode -- Fill in Text Inputs</h1>
  
  <hr>
  
  <div class='test' data-ur-set="reverse-geocode">
    <button  value="clickMe" typepe='button' data-ur-reverse-geocode-component="rg-button">Reverse Geocode</button>
    <form action="geocode_submit" method="get" accept-charset="utf-8" >
      <input type="text" name="addr_1" value="" id="street_address" placeholder="street address" data-ur-reverse-geocode-component="rg-street">
      <input type="text" name="city" value="" id="city" placeholder="city" data-ur-reverse-geocode-component="rg-city">
      <input type="text" name="zip" value="" id="zip" placeholder="zip" data-ur-reverse-geocode-component="rg-zip">
      <!-- State works with both inputs and select elements -->
      <input type="text" name="state" value="" id="state" placeholder="state" data-ur-reverse-geocode-component="rg-state">
      <!-- Country works with both inputs and select elements -->
      <input type="text" name="country" value="" id="country" placeholder="country" data-ur-reverse-geocode-component="rg-country">
    </form>
  </div>
</body>

</html>
